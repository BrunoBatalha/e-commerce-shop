<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Bitter:700&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
        </style>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/login.css'>
</head>
<body>
    <main>
        <div id="form">
            <div class="txt_center_form">
                <h1 class="txt_center">√Årea de login</h1>
            </div>
            <div id="inputs_area">
            <div id="email_text">
                <p class="email">Seu e-mail:</p>
            </div>
            <div id="email_input_area">
                <i class="fas fa-user user"></i>
                <input id="inp_email" type="email" name='e-mail' placeholder="Exemplo123@gmail.com">
            </div>
            <div id="password_text">
                <p class="password">Sua senha:</p>
            </div>
            <div id="password_input_area">
                <i class="fas fa-key"></i>
                <input id="inp_password" type="password" name='Senha' placeholder="**********">
            </div>
        </div>
        <div id="bottom_confirm">
            <h2 id="confirm-btn">Entrar</h2>
        </div>
    </div>
    </main>
</body>
</html>
